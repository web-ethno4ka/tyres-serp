<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document title</title>
</head>

<body>

<div class="wrapper">

    <div class="wrapper__container">
        
        <header class="header flex-row ">
            <div class="header__logo-block" onclick="window.location.href='#'">
                <img src="img/logo.png" alt="logotype">
            </div>

            <div class="icons-block flex-row">
                <div class="icons-block__item">
                    <a href="#" class="icons-block__link">
                        <i class="fas fa-shopping-basket"></i>
                    </a>
                </div>
                <div class="icons-block__item">
                    <a href="#" class="icons-block__link">
                        <i class="fas fa-phone"></i>
                    </a>
                </div>
                <div class="icons-block__item">
                    <a href="#" class="icons-block__link">
                        <i class="fas fa-envelope-open-text"></i>
                    </a>
                </div>
                <div class="icons-block__item">
                    <a href="#" class="icons-block__link">
                        <i class="fas fa-user-tie"></i>
                    </a>
                </div>                    
            </div>

            <div class="header__search-block flex-row">   
                <input class="header__search-field" type="text" placeholder="What do you want to find?">
                <button class="btn header__search-btn">
                    <i class="fas fa-search"></i>
                </button>      
            </div> 
        </header>

        <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__link">Home</a>
            </li>
            <li class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__link">Tyres</a>
            </li>
            <li class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__link">Cars</a>
            </li>
            <li class="breadcrumbs__item">Winter tyres</li>
        </ul>

        <main class="main">

            <div class="filter-block">
                <h3>Selected filters:</h3>
                <div class="filter-block__wrapper flex-row">
                    <div class="filter-block__item">
                        <label>Vehicle type</label>
                        <!-- <span>Vehicle type</span> -->
                        <select class="input-field--regular">
                            <option selected value="Car">Cars</option>
                            <option value="Motorcycle">Motorcycle</option>
                            <option disabled>Truck</option>
                            <option value="Offroad">Offroad</option>
                            <option value="Speciality tyres">Speciality tyres</option>
                        </select>   
                    </div>
                    <div class="filter-block__item"> 
                        <label>Tyre type</label>
                        <select class="input-field--regular">
                            <option selected value="Winter tyres">Winter tyres</option>
                            <option value="Summer tyres">Summer tyres</option>
                            <option value="All-season tyres">All-season tyres</option>
                        </select> 
                    </div>
                    <div class="filter-block__item"> 
                        <label>Width</label>
                        <select class="input-field--shorter">
                            <option selected value="225">225</option>
                            <option value="215">215</option>
                            <option value="205">205</option>
                            <option value="195">195</option>
                            <option value="185">185</option>
                        </select> 
                    </div>
                    <div class="filter-block__item"> 
                        <label>Height</label>
                        <select class="input-field--shorter">
                            <option selected value="50">50</option>
                            <option value="45">45</option>
                            <option value="40">40</option>
                            <option value="35">35</option>
                            <option value="30">30</option>
                        </select> 
                    </div>
                    <div class="filter-block__item"> 
                        <label>Diameter</label>
                        <select class="input-field--shorter">
                            <option selected value="20">20</option>
                            <option value="19">19</option>
                            <option value="18">18</option>
                            <option value="17">17</option>
                            <option value="16">16</option>
                        </select> 
                    </div>
                    <button class="filter-block__btn">
                        Search
                    </button> 
                </div>
            </div>

            <h1>Jetzt Reifen g√ºnstig online kaufen und vergleichen</h1>

            <aside class="sidebar-filter">
                <button class="sidebar-filter__btn">
                    Remove filters
                </button>
                <div class="sidebar-filter">
                    <ul class="sidebar-filter__list">
                        <li class="sidebar-filter__item">
                            <a class="sidebar-filter__category">Categories</a>
                            <ul class="sidebar-filter__submenu">
                                <li><a href="#">Tyres</a></li>
                                <li><a href="#">Wheels</a></li>
                                <li><a href="#">Oils</a></li>
                                <li><a href="#">Accesories</a></li>
                            </ul>
                        </li>
                        <li class="sidebar-filter__item">
                            <a class="sidebar-filter__category">Season</a>
                            <ul class="sidebar-filter__submenu">
                                <li><a href="#">Summer</a></li>
                                <li><a href="#">Winter</a></li>
                                <li><a href="#">All-season</a></li>
                            </ul>
                        </li>
                        <li class="sidebar-filter__item">
                            <a class="sidebar-filter__category">Tyre dimension</a>
                            <div class="sidebar-filter__submenu flex-row">
                                <div class="sidebar-filter__dimension-parameter"> 
                                    <label>Width</label>
                                    <select class="input-field--shortest">
                                        <option selected value="225">225</option>
                                        <option value="215">215</option>
                                        <option value="205">205</option>
                                        <option value="195">195</option>
                                        <option value="185">185</option>
                                    </select> 
                                </div>
                                <div class="sidebar-filter__dimension-parameter"> 
                                    <label>Height</label>
                                    <select class="input-field--shortest">
                                        <option selected value="50">50</option>
                                        <option value="45">45</option>
                                        <option value="40">40</option>
                                        <option value="35">35</option>
                                        <option value="30">30</option>
                                    </select> 
                                </div>
                                <div class="sidebar-filter__dimension-parameter"> 
                                    <label>Diameter</label>
                                    <select class="input-field--shortest">
                                        <option selected value="20">20</option>
                                        <option value="19">19</option>
                                        <option value="18">18</option>
                                        <option value="17">17</option>
                                        <option value="16">16</option>
                                    </select> 
                                </div>
                            </div>
                        </li>
                        <li class="sidebar-filter__item">
                            <a class="sidebar-filter__category">Index</a>
                            <div class="sidebar-filter__submenu">
                                <div class="sidebar-filter__index-parameter"> 
                                    <label>Load index</label>
                                    <select class="input-field--regular">
                                        <option selected value="225">225</option>
                                        <option value="215">215</option>
                                        <option value="205">205</option>
                                        <option value="195">195</option>
                                        <option value="185">185</option>
                                    </select> 
                                </div>
                                <div class="sidebar-filter__index-parameter"> 
                                    <label>Speed index</label>
                                    <select class="input-field--regular">
                                        <option selected value="50">50</option>
                                        <option value="45">45</option>
                                        <option value="40">40</option>
                                        <option value="35">35</option>
                                        <option value="30">30</option>
                                    </select> 
                                </div>
                            </div>
                        </li>
                        <li class="sidebar-filter__item">
                            <a class="sidebar-filter__category">Brands</a>
                            <ul class="sidebar-filter__submenu">
                                <li>
                                    <input type="checkbox" name="Pirelli" id="item" checked>
                                    <label for="item">&nbsp;Pirelli</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Continental" id="item1">
                                    <label for="item1">&nbsp;Continental</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Michelin" id="item2">
                                    <label for="item2">&nbsp;Michelin</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Goodyear" id="item3">
                                    <label for="item3">&nbsp;Goodyear</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Falken" id="item4">
                                    <label for="item4">&nbsp;Falken</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Bridgestone" id="item5">
                                    <label for="item5">&nbsp;Bridgestone</label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </aside>

        </main>

    </div>

</div>

<script src="app.js"></script>
    
</body>
</html>
